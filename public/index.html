<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat (chat.mup.me)</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="./style.css?v=19" />
</head>

<body>
  <main class="app">
    <!-- View 1: Landing Page -->
    <div id="landing-view" class="view-container active">
      <div class="landing-content">
        <button id="start-chat-btn" class="btn-start">Розпочати чат</button>
      </div>
    </div>

    <!-- View 2: Chat Application (Hidden by default) -->
    <div id="chat-view">
      <header class="app-header">
        <h1>Chat <span class="domain">(chat.mup.me)</span></h1>
        <div class="header-controls">
          <!-- Theme toggle removed as requested -->
          <button id="set-secret-btn" class="btn small">Установить секрет</button>
          <a class="link" target="_blank" href="README.md">README</a>
        </div>
      </header>

      <section class="chat-panel" aria-live="polite">
        <ul id="messages" class="messages" role="log" aria-atomic="false"></ul>

        <div id="typing" class="typing" aria-hidden="true">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>

        <form id="composer" class="composer" autocomplete="off" aria-label="Message composer">
          <input id="input" class="input" type="text" placeholder="Введите сообщение" aria-label="Введите сообщение" />
          <button id="send" class="btn primary" type="submit" aria-label="Отправить"></button>
        </form>
      </section>
    </div>
  </main>

  <!-- Secret modal (simple) -->
  <div id="secret-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>Установить секрет</h2>
      <p>Вставьте токен (только сам токен, без префикса "Bearer ").</p>
      <input id="secret-input" class="input" type="text" placeholder="my-secret-token" />
      <div class="modal-actions">
        <button id="save-secret" class="btn primary">Сохранить</button>
        <button id="cancel-secret" class="btn">Отмена</button>
      </div>
    </div>
  </div>

  <script src="./chat.js?v=19" defer></script>
</body>

</html>
